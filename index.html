<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WittyPoints</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <style>

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      background: white;
      padding-bottom:0.5em;
      color: black;
      font-weight:600;
      text-align: center;
      user-select: none;
      font-weight: bold;
      font-size: 2.5em;
      flex-shrink: 0;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    #logoutBtn {
      position: fixed;
      bottom: 1em;
      left: 1em;
      background: #eee;
      border: none;
      color: gray;      
      font-weight: 400;    
      font-size: 1em;
      cursor: pointer;
      user-select: none;
      z-index: 1100;
      letter-spacing: 0;
      padding: 10px;
      border-radius:10px;
      font-family: 'Inter', sans-serif;
    }
    #logoutBtn:hover {
      color: #FFFFFF;
      background: #1D4654;
    }
    #feedToggleBtn {
      position: fixed;
      bottom: 1em;
      right: 1em;
      background: #eee;
      border: none;
      color: gray;      
      font-weight: 400;    
      font-size: 1em;
      cursor: pointer;
      user-select: none;
      z-index: 1100;
      letter-spacing: 0;
      padding: 10px;
      border-radius:10px;
      font-family: 'Inter', sans-serif;
    }
    #feedToggleBtn:hover {
      color: #FFFFFF;
      background: #1D4654;
    }
    #addUserBtn, #resetDataBtn {
      position: fixed;
      top: 0.5em;
      font-size: 2em;
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 1000;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.2s ease;
      font-family: 'Inter', sans-serif;
    }
    #addUserBtn:hover, #resetDataBtn:hover {
      background: #555;
    }
    #addUserBtn {
      right: 1em;
      width: 50px;
      height: 50px;
    }
    #resetDataBtn {
      right: 100px;
      top:25px;
      font-size: 1.2em;
      border-radius: 12px;
      width: auto;
      height: 32px;
      padding: 0 10px;
      font-weight: normal;
      font-size: 1em;
      text-transform: none;
      border-radius: 6px;
      line-height: normal;
      color: white;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: 'Inter', sans-serif;
    }
    #resetDataBtn:hover {
      background: #555;
    }
    #login, #adminLogin {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1em;
      background: white;
      color: black;
      z-index: 10000;
      position: relative;
      font-family: 'Inter', sans-serif;
    }
    
    button {background:#eee;
    font-family:"Inter";
    border:none;
    padding:8px 12px;
    font-size:15px;
    border-radius:10px;}
    
    button:hover {
      color: #FFFFFF;
      background: #1D4654;
    }
    
    #login input, #adminLogin input {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em 0;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    #app {
      display: none;
      flex: 1 1 auto;
      flex-direction: column;
      padding: 4em 1em 4em 1em; /* padding bottom for bottom buttons */
      color: black;
      width: 100vw;
      box-sizing: border-box;
      overflow-y: auto;
      min-height: calc(100vh - 100px);
      display: flex;
      font-family: 'Inter', sans-serif;
    }
    #userList {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 0;
      max-width: 100%;
    }
    .user {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 0.5em 1em;
      margin-bottom: 0.5em;
      border-radius: 8px;
      flex-wrap: nowrap;
      gap: 1em;
      border: 1px solid #ddd;
      max-width: 100%;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    .user span {
      font-weight: bold;
      flex-shrink: 0;
      display: flex;
      align-items: center;
    }
    .score-badge {
      padding: 0.2em 0.6em;
      border-radius: 999px;
      font-size: 1em;
      min-width: 32px;
      text-align: center;
      font-family: "Inter";
      margin-right: 0.6em; /* space between score and name */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }
    .score-positive {
      background: #d4f4dd; /* light green */
      color: #2f6627; /* dark green */
    }
    .score-negative {
      background: #f8d7da; /* light red */
      color: #842029; /* dark red */
    }
    .score-zero {
      background: #e2e3e5; /* light gray */
      color: #6c757d; /* dark gray */
    }
    .user-name {
      display: inline-block;
    }
    .controls {
      display: flex;
      gap: 0.5em;
      flex-shrink: 0;
    }
    .controls button {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 1.2em;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
      font-family: 'Inter', sans-serif;
      padding: 0;
      text-align: center;
    }
    .controls button.plus {
      background-color: #28a745;
    }
    .controls button.plus:hover {
      background-color: #218838;
    }
    .controls button.minus {
      background-color: #dc3545;
    }
    .controls button.minus:hover {
      background-color: #c82333;
    }
    /* Admin buttons: edit name, edit score & delete */
    .controls button.edit {
      background-color: #007bff;
      border-radius: 6px;
      width: 28px;
      height: 28px;
      font-size: 1.1em;
      padding: 0;
      line-height: 1;
      justify-content: center;
      color: white;
      cursor: pointer;
    }
    .controls button.edit:hover {
      background-color: #0056b3;
    }
    .controls button.delete {
      background-color: #dc3545;
      border-radius: 6px;
      width: 28px;
      height: 28px;
      font-size: 1.1em;
      padding: 0;
      line-height: 1;
      justify-content: center;
      color: white;
      cursor: pointer;
    }
    .controls button.delete:hover {
      background-color: #a71d2a;
    }

    #feedOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #f9f9f9;
      z-index: 1200;
      display: none;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
      color: black;
      overflow-y: auto;
      padding: 1em 1.5em 4em 1.5em;
      box-sizing: border-box;
    }
    #feedOverlay header {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 0.5em;
      text-align: center;
      user-select: none;
      position: relative;
    }
    #feedCloseBtn {
      position: absolute;
      top: 50%;
      right: 0.5em;
      transform: translateY(-50%);
      background: #ccc;
      border: none;
      border-radius: 6px;
      font-size: 1.2em;
      width: 36px;
      height: 36px;
      cursor: pointer;
      user-select: none;
      color: black;
      font-weight: bold;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #feedCloseBtn:hover {
      background: #999;
      color: white;
    }
    #feedEntries {
      flex: 1 1 auto;
      overflow-y: auto;
      font-size: 1em;
      line-height: 1.6;
      user-select: none;
    }
    .feed-entry time {
      background: #eee;
      color: #0278A8;
      font-size: 0.75em;
      padding: 2px 6px;
      border-radius: 4px;
      margin-right: 1.2em;
      text-transform: uppercase;
      letter-spacing: 0;
      display: inline-block;
      flex-shrink: 0;
      user-select: none;
      font-family: "Inter";
      font-weight: 500;
    }
    .feed-entry {
      display: flex;
      align-items: center;
      white-space: nowrap;
      margin-bottom: 0.75em;
    }
    .feed-entry.gain {
      color: #228B22;
    }
    .feed-entry.loss {
      color: #b22222;
    }
    #feedClearBtn {
      margin-top: 1em;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      user-select: none;
      display: none;
    }
    #feedClearBtn:hover {
      background: #a71d2a;
    }

    #notificationPopup {
      position: fixed;
      bottom: 4.5em;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 0.8em 1.2em;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      font-size: 1em;
      opacity: 0;
      pointer-events: none;
      user-select: none;
      transition: opacity 0.3s ease;
      z-index: 1300;
      max-width: 90vw;
      text-align: center;
      white-space: nowrap;
    }
    
    

    @media (max-width: 600px) {
      #app {
        padding: 5.5em 1em 5.5em 1em;
      }
      #logoutBtn {
        font-size: 0.9em;
        bottom: 1em;
        left: 0.75em;
      }
      #feedToggleBtn {
        font-size: 0.9em;
        bottom: 1em;
        right: 0.75em;
      }
      #addUserBtn {
        width: 40px;
        height: 40px;
        font-size: 1.5em;
        top: 1em;
        right: 0.75em;
      }
      #resetDataBtn {
        right: 50px;
        height: 28px;
        font-size: 0.9em;
        top: 1.1em;
        padding: 0 8px;
      }
      #feedOverlay {
        padding: 1em 1em 4em 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Normal user login -->
  <div id="login">
    <h2 style="color:black;">Enter your name to log in</h2>
    <input type="text" id="usernameInput" placeholder="Your name" />
    <button onclick="login()">Login</button>
    <p style="margin-top:1em; font-size:0.9em; color:#555;">Admin? <button onclick="showAdminLogin()" style="cursor:pointer;">Login here</button></p>
  </div>

  <!-- Admin login -->
  <div id="adminLogin" style="display:none;">
    <h2 style="color:black;">Admin Login</h2>
    <input type="text" id="adminUserInput" placeholder="Username" autocomplete="username" />
    <input type="password" id="adminPassInput" placeholder="Password" autocomplete="current-password" />
    <button onclick="adminLogin()">Login</button>
    <p style="margin-top:1em; font-size:0.9em; color:#555;">Not admin? <button onclick="showUserLogin()" style="cursor:pointer;">User login here</button></p>
  </div>

  <div id="app">
    <header>WittyPoints</header>
    <div id="userList"></div>
  </div>

  <button id="logoutBtn" style="display:none;" onclick="logout()"></button>
  <button id="feedToggleBtn" style="display:none;" onclick="toggleFeed()">Feed</button>
  <button id="addUserBtn" title="Add User" onclick="addUserPrompt()" style="display:none;">+</button>
  <button id="resetDataBtn" title="Reset All Data" onclick="resetData()" style="display:none;">Reset Data</button>

  <div id="feedOverlay">
    <header>
      Feed
      <button id="feedCloseBtn" onclick="toggleFeed()">×</button>
    </header>
    <div id="feedEntries"></div>
    <button id="feedClearBtn" onclick="clearFeed()">Clear Feed</button>
  </div>

  <div id="notificationPopup"></div>
  
  <script>
  let currentUser = '';
  let isAdmin = false;
  let users = [];
  let feed = [];

  // For rapid clicks accumulation:
  const clickCounters = {}; // { 'username+': count, 'username-': count }

  // *** PUT YOUR MOCKAPI BASE URL HERE ***
  const API_BASE = 'https://68871a79071f195ca97f418a.mockapi.io/api/v1';

  function showAdminLogin() {
    document.getElementById('login').style.display = 'none';
    document.getElementById('adminLogin').style.display = 'flex';
    hideFeedOverlay();
  }

  function showUserLogin() {
    document.getElementById('adminLogin').style.display = 'none';
    document.getElementById('login').style.display = 'flex';
    hideFeedOverlay();
  }

  function login() {
    const input = document.getElementById('usernameInput');
    const name = input.value.trim();
    if (!name) return alert('Please enter your name');
    currentUser = name;
    isAdmin = false;
    localStorage.setItem('wittyUser', currentUser);
    localStorage.setItem('wittyAdmin', 'false');
    afterLogin();
  }

  function adminLogin() {
    const username = document.getElementById('adminUserInput').value.trim();
    const password = document.getElementById('adminPassInput').value;
    if (username === 'admin' && password === 'admin') {
      currentUser = 'admin';
      isAdmin = true;
      localStorage.setItem('wittyUser', currentUser);
      localStorage.setItem('wittyAdmin', 'true');
      afterLogin();
    } else {
      alert('Invalid admin credentials');
    }
  }

  function logout() {
    localStorage.removeItem('wittyUser');
    localStorage.removeItem('wittyAdmin');
    currentUser = '';
    isAdmin = false;
    document.getElementById('logoutBtn').style.display = 'none';
    document.getElementById('addUserBtn').style.display = 'none';
    document.getElementById('resetDataBtn').style.display = 'none';
    document.getElementById('feedToggleBtn').style.display = 'none';
    document.getElementById('feedClearBtn').style.display = 'none';
    document.getElementById('app').style.display = 'none';
    hideFeedOverlay();
    document.getElementById('feedEntries').innerHTML = '';
    showUserLogin();
  }

  function afterLogin() {
    document.getElementById('login').style.display = 'none';
    document.getElementById('adminLogin').style.display = 'none';
    document.getElementById('app').style.display = 'flex';
    document.getElementById('logoutBtn').style.display = 'block';
    document.getElementById('feedToggleBtn').style.display = 'block';

    if (isAdmin) {
      document.getElementById('logoutBtn').textContent = 'Logout (Admin)';
      document.getElementById('addUserBtn').style.display = 'block';
      document.getElementById('resetDataBtn').style.display = 'block';
      document.getElementById('feedClearBtn').style.display = 'block';
    } else {
      document.getElementById('logoutBtn').textContent = `Logout (${currentUser})`;
      document.getElementById('addUserBtn').style.display = 'none';
      document.getElementById('resetDataBtn').style.display = 'none';
      document.getElementById('feedClearBtn').style.display = 'none';
    }

    loadUsers();
    loadFeed();
  }

  async function loadUsers() {
    try {
      const res = await fetch(`${API_BASE}/users`);
      users = await res.json();
      renderUsers();
    } catch (e) {
      alert('Failed to load users');
    }
  }

  async function loadFeed() {
    try {
      const res = await fetch(`${API_BASE}/feed`);
      feed = await res.json();
      renderFeed();
    } catch (e) {
      alert('Failed to load feed');
    }
  }

  function renderUsers() {
    const container = document.getElementById('userList');
    container.innerHTML = '';

    // Sort users by descending score
    users.sort((a,b) => b.score - a.score);

    users.forEach(user => {
      const userDiv = document.createElement('div');
      userDiv.className = 'user';

      // Score badge with color based on value
      const scoreBadge = document.createElement('span');
      scoreBadge.className = 'score-badge ';
      if (user.score > 0) scoreBadge.classList.add('score-positive');
      else if (user.score < 0) scoreBadge.classList.add('score-negative');
      else scoreBadge.classList.add('score-zero');
      scoreBadge.textContent = user.score;

      // Name
      const nameSpan = document.createElement('span');
      nameSpan.className = 'user-name';
      nameSpan.textContent = user.name;

      const leftPart = document.createElement('span');
      leftPart.style.display = 'flex';
      leftPart.style.alignItems = 'center';
      leftPart.appendChild(scoreBadge);
      leftPart.appendChild(nameSpan);

      userDiv.appendChild(leftPart);

      // Controls container
      const controls = document.createElement('div');
      controls.className = 'controls';

      if (!isAdmin) {
        // Plus button
        const plusBtn = document.createElement('button');
        plusBtn.className = 'plus';
        plusBtn.textContent = '+';
        plusBtn.title = `Give point to ${user.name}`;
        plusBtn.onclick = () => handleIncrement(user.id, '+', plusBtn);
        controls.appendChild(plusBtn);

        // Minus button
        const minusBtn = document.createElement('button');
        minusBtn.className = 'minus';
        minusBtn.textContent = '−';
        minusBtn.title = `Take point from ${user.name}`;
        minusBtn.onclick = () => handleIncrement(user.id, '-', minusBtn);
        controls.appendChild(minusBtn);
      } else {
        // Admin view - show edit (for name and score) and delete buttons only

        // Edit name button
        const editBtn = document.createElement('button');
        editBtn.className = 'edit';
        editBtn.textContent = '✎';
        editBtn.title = `Edit name of ${user.name}`;
        editBtn.onclick = () => editUserPrompt(user);
        controls.appendChild(editBtn);

        // Edit score button
        const editScoreBtn = document.createElement('button');
        editScoreBtn.className = 'edit';
        editScoreBtn.textContent = '#';
        editScoreBtn.title = `Edit score of ${user.name}`;
        editScoreBtn.style.marginLeft = '6px';
        editScoreBtn.onclick = () => editScorePrompt(user);
        controls.appendChild(editScoreBtn);

        // Delete button
        const delBtn = document.createElement('button');
        delBtn.className = 'delete';
        delBtn.textContent = '🗑';
        delBtn.title = `Delete ${user.name}`;
        delBtn.onclick = () => deleteUser(user.id);
        controls.appendChild(delBtn);
      }

      userDiv.appendChild(controls);

      container.appendChild(userDiv);
    });
  }

  // Handle plus or minus click with count display then reset
  function handleIncrement(userId, op, btn) {
    const key = userId + op;
    if (!clickCounters[key]) clickCounters[key] = 0;
    clickCounters[key]++;
    btn.textContent = clickCounters[key];

    // Debounce: wait 700ms after last click before sending update
    if (btn._timeout) clearTimeout(btn._timeout);
    btn._timeout = setTimeout(() => {
      applyScoreChange(userId, op, clickCounters[key]);
      clickCounters[key] = 0;
      btn.textContent = op;
      btn._timeout = null;
    }, 700);
  }

  async function applyScoreChange(userId, op, amount) {
    // Find user locally for optimistic update
    const user = users.find(u => u.id === userId);
    if (!user) return;

    // Calculate new score allowing negative
    let newScore;
    if (op === '+') {
      newScore = user.score + amount;
    } else {
      newScore = user.score - amount;
    }

    try {
      const res = await fetch(`${API_BASE}/users/${userId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ score: newScore })
      });
      if (!res.ok) throw new Error('Update failed');
      const updatedUser = await res.json();

      // Update locally
      user.score = updatedUser.score;
      renderUsers();

      // Add to feed
      const feedEntry = {
        userId: user.id,
        userName: user.name,
        change: (op === '+') ? amount : -amount,
        timestamp: new Date().toISOString()
      };
      await addFeedEntry(feedEntry);
      feed.push(feedEntry);
      renderFeed();

      showNotification(`${currentUser} gave <strong>${user.name}</strong> ${(op === '+') ? '+' : ''}${(op === '+') ? amount : -amount} WittyPoints.`);
    } catch (e) {
      alert('Failed to update score');
    }
  }

  // Prompt admin to enter a new score for a user
  function editScorePrompt(user) {
    let newScoreStr = prompt(`Enter new score for ${user.name}:`, user.score);
    if (newScoreStr === null) return; // Cancelled
    newScoreStr = newScoreStr.trim();
    if (!/^[-+]?\d+$/.test(newScoreStr)) {
      alert('Please enter a valid integer.');
      return;
    }
    const newScore = parseInt(newScoreStr, 10);
    updateUserScore(user.id, newScore);
  }

  async function updateUserScore(userId, newScore) {
    try {
      const res = await fetch(`${API_BASE}/users/${userId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ score: newScore })
      });
      if (!res.ok) throw new Error('Update failed');
      const updatedUser = await res.json();

      const user = users.find(u => u.id === userId);
      if (!user) return;
      const oldScore = user.score;
      user.score = updatedUser.score;
      renderUsers();

      // Calculate the difference for feed
      const diff = newScore - oldScore;
      if (diff !== 0) {
        const feedEntry = {
          userId: user.id,
          userName: user.name,
          change: diff,
          timestamp: new Date().toISOString()
        };
        await addFeedEntry(feedEntry);
        feed.push(feedEntry);
        renderFeed();

        showNotification(`${currentUser} changed ${user.name}'s score by ${(diff > 0 ? '+' : '') + diff} WittyPoints.`);
      }
    } catch (e) {
      alert('Failed to update score');
    }
  }

  async function addFeedEntry(entry) {
    try {
      await fetch(`${API_BASE}/feed`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(entry)
      });
    } catch (e) {
      console.warn('Failed to add feed entry');
    }
  }

  function renderFeed() {
    const container = document.getElementById('feedEntries');
    container.innerHTML = '';
    // Sort feed newest first
    const sortedFeed = [...feed].sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
    sortedFeed.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'feed-entry ' + (entry.change > 0 ? 'gain' : 'loss');
      const time = document.createElement('time');
      // Format date as M/D h:mm AM/PM
      const d = new Date(entry.timestamp);
      const options = { month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true };
      time.textContent = d.toLocaleString(undefined, options);
      div.appendChild(time);

      const textSpan = document.createElement('span');
      let changeText = entry.change > 0 ? `+${entry.change}` : `${entry.change}`;
      // Build feed text: CurrentUser gave Name (bolded) +N WittyPoints
      textSpan.innerHTML = `${currentUser} gave <strong>${entry.userName}</strong> ${changeText} WittyPoints.`;
      div.appendChild(textSpan);
      container.appendChild(div);
    });
  }

  function toggleFeed() {
    const overlay = document.getElementById('feedOverlay');
    if (overlay.style.display === 'flex') {
      overlay.style.display = 'none';
    } else {
      overlay.style.display = 'flex';
    }
  }
  function hideFeedOverlay() {
    document.getElementById('feedOverlay').style.display = 'none';
  }

  async function clearFeed() {
    if (!confirm('Are you sure you want to clear the feed? This cannot be undone.')) return;
    try {
      // Delete all feed entries from API - MockAPI may not support batch deletes, so deleting one by one:
      for (const entry of feed) {
        await fetch(`${API_BASE}/feed/${entry.id}`, { method: 'DELETE' });
      }
      feed = [];
      renderFeed();
      alert('Feed cleared');
    } catch (e) {
      alert('Failed to clear feed');
    }
  }

  function showNotification(message) {
    const popup = document.getElementById('notificationPopup');
    popup.innerHTML = message;
    popup.style.opacity = '1';
    popup.style.pointerEvents = 'auto';

    clearTimeout(popup._timeout);
    popup._timeout = setTimeout(() => {
      popup.style.opacity = '0';
      popup.style.pointerEvents = 'none';
    }, 2500);
  }

  function addUserPrompt() {
    const name = prompt('Enter new user name:');
    if (!name) return;
    addUser(name);
  }

  async function addUser(name) {
    try {
      const res = await fetch(`${API_BASE}/users`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name: name, score: 0})
      });
      if (!res.ok) throw new Error('Failed to add user');
      const newUser = await res.json();
      users.push(newUser);
      renderUsers();
    } catch (e) {
      alert('Failed to add user');
    }
  }

  function editUserPrompt(user) {
    const newName = prompt('Edit user name:', user.name);
    if (!newName || newName.trim() === '') return;
    editUser(user.id, newName.trim());
  }

  async function editUser(userId, newName) {
    try {
      const res = await fetch(`${API_BASE}/users/${userId}`, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name: newName})
      });
      if (!res.ok) throw new Error('Failed to edit user');
      const updatedUser = await res.json();
      const idx = users.findIndex(u => u.id === userId);
      if (idx >= 0) {
        users[idx].name = updatedUser.name;
        renderUsers();
      }
    } catch (e) {
      alert('Failed to edit user');
    }
  }

  async function deleteUser(userId) {
    if (!confirm('Delete this user? This action cannot be undone.')) return;
    try {
      const res = await fetch(`${API_BASE}/users/${userId}`, { method: 'DELETE' });
      if (!res.ok) throw new Error('Failed to delete user');
      users = users.filter(u => u.id !== userId);
      renderUsers();
    } catch (e) {
      alert('Failed to delete user');
    }
  }

  async function resetData() {
    if (!confirm('Reset ALL data (users and feed)? This cannot be undone.')) return;

    try {
      // Delete all users & feed entries one by one
      for (const user of users) {
        await fetch(`${API_BASE}/users/${user.id}`, { method: 'DELETE' });
      }
      for (const entry of feed) {
        await fetch(`${API_BASE}/feed/${entry.id}`, { method: 'DELETE' });
      }
      users = [];
      feed = [];
      renderUsers();
      renderFeed();
      alert('All data reset');
    } catch (e) {
      alert('Failed to reset data');
    }
  }

  // On page load, try to restore login
  window.onload = () => {
    const storedUser = localStorage.getItem('wittyUser');
    const storedAdmin = localStorage.getItem('wittyAdmin');
    if (storedUser) {
      currentUser = storedUser;
      isAdmin = storedAdmin === 'true';
      afterLogin();
    } else {
      showUserLogin();
    }
  };
</script>
